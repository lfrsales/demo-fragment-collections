<div class="tableauPlaceholder" id="tableauFragmentRoot" style="position: relative">
	<noscript>
		<a href="#">
			<img
				alt="Tableau Report"
				src="${configuration.hostUrl}/static/images/Wo/${configuration.reportName}/1_rss.png"
				style="border: none"
			/>
		</a>
	</noscript>

	<object class="tableauViz" style="display: none">
		<param name="animate_transition" value="yes" />
		<param name="display_count" value="yes" />
		<param name="display_overlay" value="yes" />
		<param name="display_spinner" value="yes" />
		<param name="display_static_image" value="yes" />
		<param name="embed_code_version" value="3" />
		<param name="host_url" value="${configuration.hostUrl}/" />
		<param name="name" value="${configuration.reportName}" />
		<param name="site_root" value="${configuration.siteRoot}" />
		<param name="static_image" value="${configuration.hostUrl}/static/images/Wo/${configuration.reportName}/1.png" />
		<param name="tabs" value="yes" />
		<param name="toolbar" value="yes" />
	</object>
</div>
