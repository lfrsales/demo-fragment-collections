<div class="offer-modal text-center">
	<div
		aria-hidden="false"
		aria-labelledby="offerModalLabel"
		class="fade modal"
		id="offerModal"
		role="dialog"
		style="display: none"
		tabindex="-1"
	>
		<div class="modal-dialog ${configuration.modalVerticalAlignment} modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title" data-lfr-editable-id="element-text" data-lfr-editable-type="text"
						id="offerModalLabel">
						Modal Title
					</div>
					<button aria-labelledby="Close" class="close btn btn-unstyled" data-dismiss="modal" role="button"
						type="button">
						[@liferay_ui.icon icon="times" markupView="lexicon" /]
					</button>
				</div>

				<div class="modal-body">
					<lfr-drop-zone id="modal-body"></lfr-drop-zone>
				</div>

				<div class="modal-footer">
					<div class="modal-item-last">
						<div class="btn-group">
							<div class="btn-group-item">
								<button class="btn btn-secondary" data-dismiss="modal" type="button">
									[@liferay_ui["message"] key="close" /]
								</button>
							</div>
							<div class="btn-group-item">
								<a class="btn btn-${configuration.buttonType}" data-lfr-editable-id="link"
									data-lfr-editable-type="link" href=""
									id="fragment-${fragmentEntryLinkNamespace}-link"
									onclick="$('#offerModal').modal('hide');">
									Go Somewhere
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
